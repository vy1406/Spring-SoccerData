<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />
<body roleId="page-top" data-spy="scroll"
	data-target=".navbar-fixed-top">
<body>
<head th:replace="common/header :: header" />
<head th:replace="common/header :: navbar" />
<div class="row">

	<div class="container">		
		<div class="table-responsive">
			<input type="button" value = "Add Book "
				onclick="window.location.href='showFormForAdd'; return false;"
				class="add-button"
			/>
			<table id="example"
				class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th>Id</th>
						<th>ISBN</th>
						<th>Author</th>
						<th>Title</th>
						<th>Quantity</th>
						<th>Price</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="book : ${books}" >					
						<td data-th-text="${book.id}">...</td>
						<td data-th-text="${book.ISBN}">...</td>
						<td data-th-text="${book.bookTitle}">...</td>
						<td data-th-text="${book.author}">...</td>
						<td data-th-text="${book.quantity}">...</td>
						<td data-th-text="${book.price}">...</td>
						<td>
						<a th:href="@{'/shop/showFormForUpdate?bookID=' +${book.id} }" th:text="Update">
						 </a>
						</td>
						
						
					</tr>
				</tbody>
			</table>
		</div>
		`
	</div>
</div>

<div th:replace="common/header :: footer"></div>
<div th:replace="common/header :: body-bottom-scripts" /></div>

<script>
	$(document).ready(function() {
		$('#example').DataTable();
	});
</script>
</body>

</html>
